name: Deploy to Azure App Service

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: efprediction-app
  PYTHON_VERSION: '3.11'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Install dependencies to .python_packages
      run: |
        pip install --target=".python_packages/lib/site-packages" -r requirements.txt

    - name: Zip artifact for deployment
      run: |
        zip -r release.zip . -x "*.git*" -x "*.venv*" -x "*__pycache__*" -x "*.pyc" -x "ui/node_modules/*" -x "Reporting Tables/*" -x "*.zip" -x "logs/*"

    - name: Deploy to Azure Web App using cURL
      env:
        PUBLISH_PROFILE: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
      run: |
        # Extract credentials from publish profile
        USERNAME=$(echo "$PUBLISH_PROFILE" | grep -o 'userName="[^"]*"' | head -1 | cut -d'"' -f2)
        PASSWORD=$(echo "$PUBLISH_PROFILE" | grep -o 'userPWD="[^"]*"' | head -1 | cut -d'"' -f2)
        
        echo "Deploying to Azure..."
        curl -X POST \
          -u "$USERNAME:$PASSWORD" \
          --data-binary @release.zip \
          "https://${{ env.AZURE_WEBAPP_NAME }}.scm.azurewebsites.net/api/zipdeploy?isAsync=true" \
          -H "Content-Type: application/zip" \
          --fail
        
        echo "Deployment initiated!"
